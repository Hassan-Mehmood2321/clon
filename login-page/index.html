<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="form">
            <div class="logo">
                <img src="./logo-saylani.png" alt="Saylani Logo" height="98" width="350">
            </div>
            <h1 class="login-h1">Log into your Account</h1>

            <div class="inputForm">
                <img src="./mail.png" alt="Email Icon">
                <input type="text" class="input" name="email" placeholder="iamchis-wallance@email.com" />
            </div>

            <div class="inputForm">
                <img src="./Lock.png" alt="Lock Icon">
                <input type="password" class="input" name="password" placeholder="Password" />
                <img src="./Iconly_Bold_Show 1.png" alt="Show Password Icon" class="eye-icon">
            </div>

            <div class="flex-row">
                <span class="span">Forgot password?</span>
            </div>

            <button type="submit" class="button-submit">Sign In</button>

            <p class="or"><span>or</span></p>

            <button class="btn google btn-size">
                <img src="./Google.png" alt="Google Icon">&emsp;Sign in with Google
            </button>

            <button class="btn facebook btn-size">
                <img src="./Vector.svg" alt="Facebook Icon">
                <span id="facebook">Sign in with Facebook</span>
            </button>

            <button class="btn apple btn-size">
                <img src="./Mask group.png" alt="Apple Icon">&emsp;Sign in with Apple
            </button>

            <p class="bottom-text">
                Donâ€™t have an account? <span id="textAccount">Create Account</span>
            </p>
        </form>

        <div class="side-img">
            <img src="./side-image.jpg" class="responsive-image" alt="Side Visual">
        </div>
    </div>
</body>

</html>
