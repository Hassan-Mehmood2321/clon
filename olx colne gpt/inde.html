<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLX Style Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #f2f2f2;
        }

        header {
            background-color: #002f34;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            display: flex;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-bar button {
            padding: 8px 15px;
            background-color: #f7c42d;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .post-btn {
            background-color: white;
            color: #002f34;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .product-details {
            padding: 10px;
        }

        .product-title {
            font-size: 16px;
            font-weight: bold;
        }

        .product-price {
            color: green;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">OLX</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products..." />
            <button>Search</button>
        </div>
        <div class="post-btn">+ SELL</div>
    </header>

    <main>
        <div class="products">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x180" alt="Product Image" />
                <div class="product-details">
                    <div class="product-title">iPhone 13 Pro Max</div>
                    <div class="product-price">Rs. 250,000</div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x180" alt="Product Image" />
                <div class="product-details">
                    <div class="product-title">Honda Civic 2020</div>
                    <div class="product-price">Rs. 4,000,000</div>
                </div>
            </div>

            <!-- Add more product cards as needed -->
        </div>
    </main>

</body>

</html>
