<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Music Player</title>
</head>
<body bgcolor="pink">
    <div class="music-player">
        <div class="player-header">

            </audio>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
