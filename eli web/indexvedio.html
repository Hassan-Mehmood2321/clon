<style>
    body {
        justify-content: center;
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
    }
    .mian {
        display: flex;
        flex-wrap: wrap;
        gap: 3px;
        row-gap: 8px;
        justify-content: space-around;
        width: auto;
        height: 500px;
        overflow-y: scroll;
    }

    .gal-name h1 {
        white-space: wrap;
        animation: tex 6s steps(40, end) infinite;
        color: #033D62;
        font-weight: 500;
        overflow: hidden;
        border-right: .15em solid #6C1616;
    }

    @keyframes tex {
        from {
            width: 0;
        }

        to {
            width: 100%;
        }
    }

    .mian>div {
        width: 390px;
        height: 250px;
        background-color: #6C1616;
        border-radius: 19px;
    }

    video {
        width: 390px;
        height: 250px;
        border-radius: 19px;
    }

</style>
