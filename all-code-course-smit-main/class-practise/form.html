<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Form</h1>
    <form action="form" method="fill">

        <label for="UserName">Name</label>
        <input type="text" placeholder="Enter Your First Name" name="UserName" id="UserName" required autofocus>
        <br><br>

        <label for="Last_Name">Last_Name</label>
        <input type="text" placeholder="Enter Your Last Name" name="Last_Name" id="Last_Name" required>
        <br><br>

        <label for="Father_Name">Father_Name</label>
        <input type="text" placeholder="Enter Your Father Name" name="Father_Name" id="Father_Name" required>
        <br><br>

        <label for="Cnic">Cnic</label>
        <input type="number" placeholder="Enter Your Cnic Number" name="Cnic" id="Cnic" required>
        <br><br>

        <label for="Phone_number">Phone Number</label>
        <input type="number" placeholder="Enter you Phone Number" name="Phone_number" id="Phone_number" required>
        <br><br>

        <label for="Submit">Form Submit</label>
        <input type="submit" name="Submit" id="Submit">
        <label for="Reset">Form Reset</label>
        <input type="Reset" name="Reset" id="Reset">
        <br><br>

    </form>

</body>

</html>
